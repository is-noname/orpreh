<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Launcher</title>
    <link rel="icon" href="raccoon.png" type="image/png">
    <script src="main_settings.js" defer></script>
    <style>
        /* === Dark Mode Theme === */
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-hover: #333;
            --text-primary: #f5f5f5;
            --text-secondary: #999;
            --accent: #06fc99;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* === Sidebar === */
        #sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Logo/Title */
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Search Box */
        .search-container {
            padding: 16px;
            background: var(--bg-primary);
            position: sticky;
            top: 60px;
            z-index: 9;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(6, 252, 153, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        /* Category Headers */
        .category {
            margin-top: 8px;
        }

        .category-header {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-count {
            background: var(--bg-hover);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        /* Tool List */
        #tool-list {
            list-style: none;
            flex: 1;
        }

        #tool-list li {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        #tool-list li:hover {
            background: var(--bg-hover);
            padding-left: 24px;
        }

        #tool-list li.active {
            background: var(--bg-hover);
            border-left: 3px solid var(--accent);
            padding-left: 17px;
        }

        #tool-list li.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent);
        }

        /* Tool Icons */
        .tool-icon {
            font-size: 16px;
            opacity: 0.8;
        }

        /* Tool Badge */
        .tool-badge {
            margin-left: auto;
            font-size: 10px;
            padding: 2px 6px;
            background: var(--accent);
            color: var(--bg-primary);
            border-radius: 4px;
            font-weight: 600;
        }

        /* No Results */
        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Content Area */
        #content {
            flex: 1;
            overflow: hidden;
            background: var(--bg-primary);
            position: relative;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-secondary);
        }

        /* Custom Scrollbar */
        #sidebar::-webkit-scrollbar {
            width: 8px;
        }

        #sidebar::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        #sidebar::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 4px;
        }

        #sidebar::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Hide categories if empty */
        .category.hidden {
            display: none;
        }

        /* Keyboard Navigation Indicator */
        #tool-list li:focus {
            outline: 2px solid var(--accent);
            outline-offset: -2px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h1>Toolbox</h1>
        </div>
        
        <div class="search-container">
            <input 
                type="search" 
                class="search-input" 
                id="search" 
                placeholder="Tool suchen..." 
                autocomplete="off"
            >
        </div>
        
        <ul id="tool-list"></ul>
    </nav>

    <!-- Content Area -->
    <section id="content">
        <div class="loading">Lade Tool...</div>
        <iframe id="tool-frame" src="" title="Tool-Viewer"></iframe>
    </section>

    <script>
        // === Tool Configuration ===
        // jetzt in main_settings.js

        // === DOM Elements ===
        const listEl = document.getElementById('tool-list');
        const frame = document.getElementById('tool-frame');
        const searchInput = document.getElementById('search');
        const loadingEl = document.querySelector('.loading');

        // === State ===
        let currentToolIndex = 0;
        let filteredTools = [];

        // === Functions ===
        function groupToolsByCategory(toolList) {
            const groups = {};
            toolList.forEach((tool, index) => {
                const category = tool.category || 'Uncategorized';
                if (!groups[category]) {
                    groups[category] = [];
                }
                groups[category].push({ ...tool, originalIndex: tools.indexOf(tool) });
            });
            return groups;
        }

        function renderToolList(toolList = tools) {
            listEl.innerHTML = '';
            const groups = groupToolsByCategory(toolList);
            
            // Sort categories
            const sortedCategories = Object.keys(groups).sort();
            
            if (sortedCategories.length === 0) {
                listEl.innerHTML = '<div class="no-results">Keine Tools gefunden</div>';
                return;
            }
            
            sortedCategories.forEach(category => {
                const categoryTools = groups[category];
                
                // Create category container
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                // Category header
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <span>${category}</span>
                    <span class="category-count">${categoryTools.length}</span>
                `;
                categoryDiv.appendChild(header);
                
                // Tool items
                categoryTools.forEach(tool => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="tool-icon">${tool.icon || 'ðŸ“¦'}</span>
                        <span>${tool.name}</span>
                        ${tool.badge ? `<span class="tool-badge">${tool.badge}</span>` : ''}
                    `;
                    li.addEventListener('click', () => loadTool(tool.originalIndex));
                    li.setAttribute('data-index', tool.originalIndex);
                    categoryDiv.appendChild(li);
                });
                
                listEl.appendChild(categoryDiv);
            });
            
            // Update active state
            updateActiveState();
        }

        function loadTool(index) {
            currentToolIndex = index;
            
            // Show loading state
            loadingEl.style.display = 'block';
            frame.style.display = 'none';
            
            // Update active state
            updateActiveState();
            
            // Load tool
            frame.src = tools[index].file;
            
            // Save to localStorage
            localStorage.setItem('lastToolIndex', index);
        }

        function updateActiveState() {
            document.querySelectorAll('#tool-list li').forEach(li => {
                const index = parseInt(li.getAttribute('data-index'));
                li.classList.toggle('active', index === currentToolIndex);
            });
        }

        function filterTools(query) {
            if (!query.trim()) {
                filteredTools = [...tools];
            } else {
                const lowerQuery = query.toLowerCase();
                filteredTools = tools.filter(tool => 
                    tool.name.toLowerCase().includes(lowerQuery) ||
                    (tool.category && tool.category.toLowerCase().includes(lowerQuery))
                );
            }
            renderToolList(filteredTools);
        }

        // === Event Listeners ===
        searchInput.addEventListener('input', (e) => {
            filterTools(e.target.value);
        });

        // Clear search on Escape
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                filterTools('');
            }
        });

        // Handle iframe load
        frame.addEventListener('load', () => {
            loadingEl.style.display = 'none';
            frame.style.display = 'block';
        });

        // === Initialize ===
        // Render initial list
        function initializeApp() {
            if (typeof tools === 'undefined') {
                setTimeout(initializeApp, 50);
                return;
            }
            
            filteredTools = [...tools];
            renderToolList();
            
            const savedIndex = localStorage.getItem('lastToolIndex');
            const startIndex = savedIndex ? parseInt(savedIndex) : 0;
            if (tools[startIndex]) {
                loadTool(startIndex);
            }
        }

        initializeApp();

        // Focus search on "/" key
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>
</body>
</html>
